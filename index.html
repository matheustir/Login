<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <main>
            <section>
                <form id="login">
                    <h1>Login</h1>
                    <label for="email">E-mail:</label>
                    <input for="email" type="email" id="email">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                    <input type="reset" class="btn" value="Limpar"></input>
                    <input type="submit" class="btn" value="Enviar"></input>
                </form>
            </section>
        </main>
    </header>
    <footer>
    </footer>
</body>
</html>
